name: Build & Deploy (cPanel via SSH/SCP)

on:
  push:
    branches: [ "main" ]  # change if needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION || '22' }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: keep a clean remote to avoid stale files
      - name: Clean remote (optional)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # or password: ${{ secrets.PASSWORD }}
          script: |
            mkdir -p ${{ secrets.TARGET_DIR }}
            # CAREFUL: the next line removes everything in target except .well-known
            find ${{ secrets.TARGET_DIR }} -mindepth 1 -not -path "${{ secrets.TARGET_DIR }}/.well-known*" -exec rm -rf {} +

      - name: Upload dist via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # or password: ${{ secrets.PASSWORD }}
          source: "dist/*"
          target: "${{ secrets.TARGET_DIR }}"
          strip_components: 1

      # Optional: ensure correct file perms (Apache-readable)
      - name: Fix permissions (optional)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            find ${{ secrets.TARGET_DIR }} -type d -exec chmod 755 {} \;
            find ${{ secrets.TARGET_DIR }} -type f -exec chmod 644 {} \;
